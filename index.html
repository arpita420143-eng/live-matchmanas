    <script>
        const rawUrl = "https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8";
        const finalUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(rawUrl);

        function startStream() {
            const video = document.getElementById('video');
            const qualitySelect = document.getElementById('qualitySelect');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    // Get available qualities
                    const levels = hls.levels;
                    if (levels.length > 1) {
                        qualitySelect.style.display = 'block';
                        qualitySelect.innerHTML = '<option value="-1">AUTO</option>';
                        
                        levels.forEach((level, index) => {
                            const name = level.height ? level.height + 'P' : 'LEVEL ' + index;
                            qualitySelect.innerHTML += `<option value="${index}">${name}</option>`;
                        });

                        qualitySelect.onchange = function() {
                            hls.currentLevel = parseInt(this.value);
                        };
                    }
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
            }
        }
        window.onload = startStream;
    </script>
