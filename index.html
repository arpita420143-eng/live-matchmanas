<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Manas - Direct Play</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #050505; --card: #121212; --accent: #ff0000; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

        /* Header */
        .header {
            position: sticky; top: 0; z-index: 50; background: rgba(5,5,5,0.95);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--accent);
        }
        .logo { font-size: 22px; font-weight: 900; font-style: italic; }
        .logo span { color: var(--accent); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; padding: 20px 15px 50px; }
        .card { 
            background: var(--card); border-radius: 12px; overflow: hidden; position: relative; 
            aspect-ratio: 1/1; cursor: pointer; border: 1px solid #222; 
        }
        
        .card-img { 
            width: 100%; height: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            background: linear-gradient(135deg, #1f1f1f 0%, #000 100%); 
        }
        .logo-text { font-size: 40px; opacity: 0.2; font-weight: 900; }
        .play-btn { font-size: 35px; color: var(--accent); z-index: 2; filter: drop-shadow(0 0 5px red); }
        .live-tag { position: absolute; top: 8px; right: 8px; background: red; color: white; font-size: 9px; padding: 3px 6px; border-radius: 4px; font-weight: bold; }
        .ch-name { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 11px; padding: 10px; text-align: center; font-weight: 700; width: 100%; }

        /* Player Overlay */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; display: none; flex-direction: column; }
        .player-header { position: absolute; top: 0; width: 100%; padding: 15px; z-index: 20; display: flex; justify-content: space-between; align-items: center; }
        
        .video-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; }

        /* Quality Menu */
        #qualities { position: absolute; top: 60px; right: 15px; background: rgba(20,20,20,0.95); border-radius: 8px; display: none; min-width: 120px; z-index: 30; border: 1px solid #333; }
        .q-opt { padding: 12px; color: #ccc; border-bottom: 1px solid #333; font-size: 13px; cursor: pointer; text-align: left;}
        .q-opt:hover { background: var(--accent); color: white; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">MATCH <span>MANAS</span></div>
    </div>

    <div id="grid" class="grid"></div>

    <div id="player-overlay">
        <div class="player-header">
            <i class="fas fa-arrow-left" style="color:white; font-size:24px; cursor:pointer;" onclick="closePlayer()"></i>
            <span id="player-title" style="font-weight:bold; font-size:16px;">Channel</span>
            <i class="fas fa-cog" style="color:white; font-size:24px; cursor:pointer;" onclick="toggleQ()"></i>
        </div>
        
        <div id="qualities"><div class="q-opt">Auto</div></div>

        <div class="video-container">
            <video id="video" controls autoplay playsinline></video>
        </div>
    </div>

    <script>
        // ðŸ”¥ DIRECT M3U8 LINKS (No Proxy) ðŸ”¥
        const channels = [
            { 
                name: "Willow HD", 
                url: "https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8"
            },
            { 
                name: "Sky Cricket", 
                url: "https://skysports-cricket.amagi.tv/playlist.m3u8"
            },
            { 
                name: "DD Sports", 
                url: "https://cdn-6.pishow.tv/live/13/master.m3u8"
            },
            { 
                name: "TNT Sports 1", 
                url: "https://tnt-sports-1.amagi.tv/playlist.m3u8"
            },
            { 
                name: "TNT Sports 2", 
                url: "https://tnt-sports-2.amagi.tv/index.m3u8"
            },
            { 
                name: "TNT Sports 3", 
                url: "https://tnt-sports-3.amagi.tv/playlist.m3u8"
            },
            { 
                name: "TNT Sports 4", 
                url: "https://tnt-sports-4.amagi.tv/index.m3u8"
            },
            { 
                name: "Sony Ten 1", 
                url: "https://skysports-cricket.amagi.tv/playlist.m3u8"
            }
        ];

        let hls = null;

        function renderChannels() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            channels.forEach(ch => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img">
                        <span class="logo-text">${ch.name[0]}</span>
                        <i class="fas fa-play-circle play-btn"></i>
                        <div class="live-tag">LIVE</div>
                    </div>
                    <div class="ch-name">${ch.name}</div>
                `;
                card.onclick = () => loadPlayer(ch);
                grid.appendChild(card);
            });
        }

        function loadPlayer(ch) {
            document.getElementById('player-overlay').style.display = 'flex';
            document.getElementById('player-title').innerText = ch.name;
            const video = document.getElementById('video');
            
            // Direct Play Logic (Simple)
            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(ch.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    generateQualities();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = ch.url;
                video.play();
            }
        }

        function generateQualities() {
            const levels = hls.levels;
            const qMenu = document.getElementById('qualities');
            if(levels.length > 1) {
                qMenu.innerHTML = `<div class="q-opt" onclick="setQ(-1)">Auto</div>`;
                levels.forEach((l, i) => {
                    qMenu.innerHTML += `<div class="q-opt" onclick="setQ(${i})">${l.height}p</div>`;
                });
            }
        }

        function setQ(idx) { if(hls) hls.currentLevel = idx; toggleQ(); }
        function toggleQ() { 
            const q = document.getElementById('qualities');
            q.style.display = q.style.display === 'block' ? 'none' : 'block'; 
        }

        function closePlayer() {
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('video').pause();
            if(hls) hls.destroy();
        }

        renderChannels();
    </script>
</body>
</html>
