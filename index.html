    <style>
        :root {

            --secondary: #2f3542;
            --dark-bg: #0a0e17;
            --card-bg: #131824;
            --text-muted: #a4b0be;
        }
        body {

            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* Sticky Header */
        .header {
            background: rgba(10, 14, 23, 0.95); backdrop-filter: blur(10px);
            padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 22px; font-weight: 900; background: linear-gradient(45deg, var(--primary), #ff7f50); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .live-badge-top { background: red; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; animation: blink 2s infinite; }

        /* Scorecard Strip */
        .score-strip {
            background: linear-gradient(90deg, var(--secondary), var(--dark-bg));
            padding: 12px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333; font-weight: bold;
        }
        .live-indicator { color: red; margin-right: 10px; font-size: 12px; }
        .score-main { font-size: 16px; color: #ffd700; }

        /* Video Player */
        .video-container {
            width: 100%; position: relative; background: black; padding-bottom: 56.25%; height: 0; overflow: hidden;
        }
        .video-container video, .video-container iframe, .no-signal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }
        .no-signal { display: flex; align-items: center; justify-content: center; color: #555; }

        /* Tabbed Interface */
        .tabs { display: flex; background: var(--card-bg); border-bottom: 2px solid rgba(255,255,255,0.1); }
        .tab-btn {
            flex: 1; padding: 15px; text-align: center; background: none; border: none; color: var(--text-muted);
            font-weight: bold; font-size: 14px; cursor: pointer; position: relative;
        }
        .tab-btn.active { color: white; }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 3px; background: var(--primary);
        }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        /* Overview Tab Content */
        .match-info-title { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
        .viewers-count { color: var(--text-muted); font-size: 13px; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }
        .action-buttons { display: flex; gap: 10px; margin-bottom: 30px; }
        .app-btn {
            flex: 1; padding: 12px; border-radius: 50px; text-decoration: none; color: white; font-weight: bold;
            text-align: center; font-size: 14px; display: flex; justify-content: center; align-items: center; gap: 8px; transition: 0.3s;
        }
        .yt-btn { background: #ff0000; box-shadow: 0 4px 15px rgba(255,0,0,0.3); }
        .tg-btn { background: #0088cc; box-shadow: 0 4px 15px rgba(0,136,204,0.3); }
        .app-btn:hover { transform: translateY(-3px); }

        /* Live Chat Tab Content */
        .chat-container { height: 300px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .chat-message { padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        .chat-user { font-weight: bold; color: var(--primary); margin-right: 8px; }
        .chat-text { color: #eee; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
