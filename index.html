<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Manas - Premium Sports</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff0000; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

        /* Header */
        .header {
            position: sticky; top: 0; z-index: 50; background: rgba(5,5,5,0.95);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--accent); backdrop-filter: blur(10px);
        }
        .logo { font-size: 22px; font-weight: 900; color: white; font-style: italic; }
        .logo span { color: var(--accent); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; padding: 20px 15px 50px; }
        .card { 
            background: var(--card); border-radius: 12px; overflow: hidden; position: relative; 
            aspect-ratio: 1/1; cursor: pointer; border: 1px solid #222; transition: 0.2s;
        }
        .card:active { transform: scale(0.95); }
        
        .card-img { 
            width: 100%; height: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            background: linear-gradient(135deg, #1f1f1f 0%, #000 100%); 
        }
        .logo-text { font-size: 40px; opacity: 0.2; font-weight: 900; font-style: italic; }
        .play-btn { font-size: 35px; color: var(--accent); z-index: 2; filter: drop-shadow(0 0 8px red); }
        
        .ch-name { 
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); 
            font-size: 12px; padding: 10px; text-align: center; font-weight: 700; color: #eee;
        }

        /* Player */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; display: none; flex-direction: column; }
        .player-header { position: absolute; top: 0; width: 100%; padding: 15px 20px; z-index: 20; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); }
        
        .video-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; }

        /* Controls */
        #server-controls { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 20; width: 90%; justify-content: center;}
        .srv-btn { 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); 
            color: white; padding: 12px 25px; border-radius: 30px; font-size: 14px; 
            cursor: pointer; backdrop-filter: blur(5px); font-weight: 700; flex: 1; max-width: 150px;
        }
        .srv-btn.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px rgba(255,0,0,0.4); }
        
        #error-msg { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(20, 0, 0, 0.95); padding: 25px; border-radius: 12px; 
            text-align: center; display: none; border: 1px solid red; z-index: 25; width: 80%;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">MATCH <span>MANAS</span></div>
        <a href="https://t.me/MKSSports_3" style="color:white; font-size:22px;"><i class="fab fa-telegram"></i></a>
    </div>

    <div id="grid" class="grid"></div>

    <div id="player-overlay">
        <div class="player-header">
            <i class="fas fa-arrow-left" style="color:white; font-size:24px; cursor:pointer;" onclick="closePlayer()"></i>
            <span id="player-title" style="font-weight:bold; font-size:16px;">Channel</span>
            <i class="fas fa-tv" style="color:white; font-size:20px;"></i>
        </div>

        <div class="video-container">
            <video id="video" controls autoplay playsinline></video>
            
            <div id="error-msg">
                <p style="margin:0 0 15px 0; font-size:16px; color:#fff;">Stream Offline?</p>
                <button class="srv-btn" style="background:red; width:100%;" onclick="switchServer()">Tap to Fix (Server 2)</button>
            </div>

            <div id="server-controls">
                <button class="srv-btn active" onclick="playCurrent(1)">Server 1</button>
                <button class="srv-btn" onclick="playCurrent(2)">Server 2 (Fix)</button>
            </div>
        </div>
    </div>

    <script>
        // ðŸ”¥ STRICTLY SPORTS CHANNEL LIST ðŸ”¥
        const channels = [
            { 
                name: "Willow HD", 
                srv1: "https://willow-willow-1-us.samsung.wurl.tv/playlist.m3u8", // New Strong Link
                srv2: "https://corsproxy.io/?https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8"
            },
            { 
                name: "Sky Cricket", 
                srv1: "https://skysports-cricket.amagi.tv/playlist.m3u8",
                srv2: "https://corsproxy.io/?https://skysports-cricket.amagi.tv/playlist.m3u8"
            },
            { 
                name: "DD Sports", 
                srv1: "https://cdn-6.pishow.tv/live/13/master.m3u8",
                srv2: "https://corsproxy.io/?https://cdn-6.pishow.tv/live/13/master.m3u8" // Needs Fix button
            },
            { 
                name: "TNT Sports 1", 
                srv1: "https://tnt-sports-1.amagi.tv/playlist.m3u8",
                srv2: "https://corsproxy.io/?https://tnt-sports-1.amagi.tv/playlist.m3u8"
            },
            { 
                name: "TNT Sports 2", 
                srv1: "https://tnt-sports-2.amagi.tv/index.m3u8",
                srv2: "https://corsproxy.io/?https://tnt-sports-2.amagi.tv/index.m3u8"
            },
            { 
                name: "TNT Sports 3", 
                srv1: "https://tnt-sports-3.amagi.tv/playlist.m3u8",
                srv2: "https://corsproxy.io/?https://tnt-sports-3.amagi.tv/playlist.m3u8"
            },
            { 
                name: "TNT Sports 4", 
                srv1: "https://tnt-sports-4.amagi.tv/index.m3u8",
                srv2: "https://corsproxy.io/?https://tnt-sports-4.amagi.tv/index.m3u8"
            }
        ];

        let hls = null;
        let activeCh = null;

        function renderChannels() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            channels.forEach(ch => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img">
                        <span class="logo-text">${ch.name[0]}</span>
                        <i class="fas fa-play-circle play-btn"></i>
                    </div>
                    <div class="ch-name">${ch.name}</div>
                `;
                card.onclick = () => loadPlayer(ch);
                grid.appendChild(card);
            });
        }

        function loadPlayer(ch) {
            activeCh = ch;
            document.getElementById('player-overlay').style.display = 'flex';
            document.getElementById('player-title').innerText = ch.name;
            document.getElementById('error-msg').style.display = 'none';
            
            // TNT aur DD Sports ke liye direct Server 2 (Fix) prefer karein
            if(ch.name.includes("TNT") || ch.name.includes("DD")) {
                playCurrent(2);
            } else {
                playCurrent(1);
            }
        }

        function playCurrent(serverNum) {
            const video = document.getElementById('video');
            let url = activeCh.srv1;
            
            // Server 2 Logic
            if (serverNum === 2 || activeCh.srv2) {
                url = (serverNum === 2 && activeCh.srv2) ? activeCh.srv2 : "https://corsproxy.io/?" + encodeURIComponent(activeCh.srv1);
            }

            document.querySelectorAll('.srv-btn').forEach((b, i) => b.classList.toggle('active', i === serverNum - 1));
            document.getElementById('error-msg').style.display = 'none';

            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal && serverNum === 1) document.getElementById('error-msg').style.display = 'block';
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function switchServer() { playCurrent(2); }

        function closePlayer() {
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('video').pause();
            if(hls) hls.destroy();
        }

        renderChannels();
    </script>
</body>
</html>
