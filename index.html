<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Manas Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --bg: #000; --surface: #121212; --primary: #3a86ff; --text: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; }

        /* HEADER & STICKY PLAYER */
        .sticky-wrapper { position: sticky; top: 0; z-index: 100; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header-strip { display: flex; justify-content: space-between; padding: 10px 15px; background: linear-gradient(90deg, #b71540, #0c2461); align-items: center; }
        .logo { font-weight: 900; font-size: 14px; letter-spacing: 1px; }
        .live-badge { background: red; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; animation: pulse 1.5s infinite; }

        .video-container { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; }
        .video-container video, .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* DYNAMIC ISLAND */
        .dynamic-island {
            background: #1a1a1a; margin: 10px 15px; padding: 10px; border-radius: 30px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .di-score { font-size: 18px; font-weight: 900; color: #fff; }
        .di-update { font-size: 11px; color: var(--primary); font-weight: bold; }
        .di-overs { font-size: 11px; color: #888; }

        /* TABS */
        .tabs { display: flex; background: var(--surface); border-bottom: 1px solid #333; margin-top: 10px; position: sticky; top: 56.25vw; z-index: 90; }
        .tab-btn { flex: 1; padding: 15px; text-align: center; color: #888; font-size: 13px; font-weight: 600; cursor: pointer; }
        .tab-btn.active { color: white; border-bottom: 3px solid var(--primary); }

        .content { padding: 15px; min-height: 400px; display: none; }
        .content.active { display: block; animation: fadeIn 0.3s; }

        /* SCORECARD */
        .stat-card { background: #1e1e1e; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .p-name { display: flex; align-items: center; gap: 8px; font-size: 14px; color: #ddd; }
        .p-name.striker { color: #fff; font-weight: bold; }
        .p-val { font-weight: bold; color: var(--primary); }
        
        .balls-row { display: flex; gap: 6px; margin-top: 10px; }
        .ball { width: 24px; height: 24px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }
        .ball.four { background: #3a86ff; } .ball.six { background: #9b59b6; } .ball.out { background: #e74c3c; }

        /* üî• SOCIAL BUTTONS (New) üî• */
        .social-grid { display: flex; gap: 10px; margin-bottom: 20px; }
        .s-btn { flex: 1; padding: 12px; border-radius: 8px; text-align: center; color: white; font-weight: bold; font-size: 13px; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .yt { background: linear-gradient(90deg, #ff0000, #cc0000); box-shadow: 0 4px 10px rgba(255,0,0,0.3); }
        .tg { background: linear-gradient(90deg, #0088cc, #006699); box-shadow: 0 4px 10px rgba(0,136,204,0.3); }

        /* CHAT */
        .chat-box { height: 300px; overflow-y: auto; display: flex; flex-direction: column-reverse; padding-right: 5px; }
        .chat-msg { display: flex; gap: 10px; margin-bottom: 12px; font-size: 13px; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #aaa; flex-shrink: 0; }
        .bubble { background: #252525; padding: 8px 12px; border-radius: 0 12px 12px 12px; color: #ddd; }
        .input-area { display: flex; gap: 10px; margin-top: 10px; }
        .inp { flex: 1; background: #222; border: 1px solid #444; padding: 12px; border-radius: 25px; color: white; outline: none; }
        .send { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="sticky-wrapper">
        <div class="header-strip">
            <div class="logo">MATCH <span style="color:var(--primary)">MANAS</span></div>
            <div class="live-badge">‚óè LIVE</div>
        </div>
        <div class="video-container" id="videoBox"></div>
    </div>

    <div class="dynamic-island">
        <div>
            <div class="di-score" id="mainScore">0/0 ‚ù§Ô∏è</div>
            <div class="di-overs">0.0 Overs ‚ù§Ô∏è</div>
        </div>
        <div class="di-update" id="matchStatus">Tap to Refresh ‚ö°</div>
    </div>

    <div class="tabs">
        <div class="tab-btn active" onclick="openTab('score', this)">Scorecard</div>
        <div class="tab-btn" onclick="openTab('chat', this)">Live Chat</div>
    </div>

    <div id="score" class="content active">
        
        <div class="social-grid">
            <a href="https://youtube.com/@mkssports3" class="s-btn yt"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://t.me/MKSSports_3" class="s-btn tg"><i class="fab fa-telegram"></i> Telegram</a>
        </div>

        <div class="stat-card">
            <div style="font-size:10px; color:#666; margin-bottom:10px; font-weight:bold;">BATTERS</div>
            <div class="row">
                <div class="p-name striker">üèè Rohit Sharma ‚ù§Ô∏è</div>
                <div class="p-val">45 (28) ‚ù§Ô∏è</div>
            </div>
            <div class="row">
                <div class="p-name">S. Gill ‚ù§Ô∏è</div>
                <div class="p-val">12 (10) ‚ù§Ô∏è</div>
            </div>
            
            <div style="font-size:10px; color:#666; margin:15px 0 10px; font-weight:bold;">BOWLER</div>
            <div class="row" style="border:none;">
                <div class="p-name striker">ü•é Trent Boult ‚ù§Ô∏è</div>
                <div class="p-val">1-32 (4.2) ‚ù§Ô∏è</div>
            </div>
        </div>

        <div class="stat-card">
            <div style="font-size:10px; color:#666; margin-bottom:5px; font-weight:bold;">RECENT BALLS</div>
            <div class="balls-row">
                <div class="ball">1</div><div class="ball four">4</div><div class="ball">0</div>
                <div class="ball six">6</div><div class="ball out">W</div><div class="ball">1</div>
            </div>
        </div>
        
        <button onclick="confetti({particleCount:100, spread:70})" style="width:100%; padding:12px; background:#222; border:1px solid #333; border-radius:8px; color:#888; font-size:12px; cursor:pointer;">üéâ Tap for Fun</button>
    </div>

    <div id="chat" class="content">
        <div class="chat-box" id="chatList"></div>
        <div class="input-area">
            <input type="text" id="chatInput" class="inp" placeholder="Cheer for your team...">
            <button class="send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // ==========================================
        // üî• LINK & SCORE UPDATE HERE üî•
        // ==========================================
        const streamLink = "https://www.youtube.com/live/GLlHqWwWMms?si=feAM_NfBI9q2_40n";
        document.getElementById("mainScore").innerText = "0/0"; // ‚ù§Ô∏è Score Change
        // ==========================================

        function initUniversalPlayer(url) {
            const box = document.getElementById('videoBox');
            box.innerHTML = ""; 

            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let vId = '';
                if (url.includes('/live/')) vId = url.split('/live/')[1].split('?')[0];
                else if (url.includes('v=')) vId = url.split('v=')[1].split('&')[0];
                else if (url.includes('youtu.be/')) vId = url.split('youtu.be/')[1].split('?')[0];
                
                box.innerHTML = `<iframe src="https://www.youtube.com/embed/${vId}?autoplay=1&mute=0&rel=0&modestbranding=1&playsinline=1" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>`;
            } 
            else if (url.includes('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true; video.autoplay = true; video.playsInline = true;
                box.appendChild(video);
                if (Hls.isSupported()) { const hls = new Hls(); hls.loadSource(url); hls.attachMedia(video); } 
                else { video.src = url; }
            }
            else { box.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`; }
        }
        initUniversalPlayer(streamLink);

        function openTab(id, btn) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        const chats = [{n:"Rahul", t:"India jeetega!"}, {n:"Vk_18", t:"King Kohli üî•"}];
        function addFake() {
            const c = document.getElementById('chatList');
            const d = chats[Math.floor(Math.random()*chats.length)];
            const el = document.createElement('div'); el.className = 'chat-msg';
            el.innerHTML = `<div class="avatar">${d.n[0]}</div><div class="bubble"><span style="color:#888; font-size:10px; display:block;">${d.n}</span>${d.t}</div>`;
            c.prepend(el);
        }
        setInterval(addFake, 2000);

        function sendMsg() {
            const inp = document.getElementById('chatInput');
            if(!inp.value) return;
            const c = document.getElementById('chatList');
            const el = document.createElement('div'); el.className = 'chat-msg';
            el.innerHTML = `<div class="avatar" style="background:var(--primary); color:white;">Y</div><div class="bubble" style="background:#2a3b55; border:1px solid #3a86ff;">${inp.value}</div>`;
            c.prepend(el);
            inp.value = "";
        }
    </script>
</body>
</html>
