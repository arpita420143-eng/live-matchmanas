<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKS Sports Live - Secure Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #0b0c10; --accent: #66fcf1; }
        body { margin: 0; background: var(--main); color: white; font-family: sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; padding: 15px; }
        .player-box { background: #1f2833; padding: 10px; border-radius: 12px; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 8px; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .status { font-size: 12px; color: var(--accent); margin-bottom: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: var(--accent);">MKS SPORTS LIVE</h1>
        <div class="player-box">
            <div id="status" class="status">Connecting to Secure Server...</div>
            <div class="video-wrapper">
                <video id="video" controls autoplay playsinline></video>
            </div>
        </div>
        <p style="font-size:12px; color:#555; margin-top:10px;">HTTP links are automatically converted to HTTPS Proxy</p>
    </div>

    <script>
        // Yahan apna http wala link dalein
        const myHttpLink = "http://example.com/live.m3u8"; 

        function startSecureStream(url) {
            const video = document.getElementById('video');
            const status = document.getElementById('status');
            
            // Logic: Agar link http hai, toh proxy add karo, warna direct chalao
            let finalUrl = url;
            if (url.startsWith("http://")) {
                status.innerText = "Security: Converting HTTP to HTTPS Proxy...";
                finalUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
            } else {
                status.innerText = "Security: HTTPS Direct Connection Stable.";
            }

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
            }
        }

        window.onload = () => startSecureStream(myHttpLink);
    </script>
</body>
</html>
