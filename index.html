    <style>
        :root {
            --bg-color: #0f1014;
            --card-bg: #1c1f26;
            --accent: #e50914; /* Netflix Red */
            --highlight: #3b82f6; /* Bright Blue */
            --text-main: #ffffff;
            --text-sec: #a1a1aa;
            --gradient: linear-gradient(90deg, #ff4757, #ff6b81);
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* 1. ULTRA HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 16px; background: rgba(15, 16, 20, 0.95);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .brand { font-size: 18px; font-weight: 900; letter-spacing: 1px; color: white; display: flex; align-items: center; gap: 8px; }
        .brand span { color: var(--accent); }
        .hd-badge { background: #333; color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1px solid #555; }

        /* 2. PLAYER SECTION */
        .player-wrapper {
            position: relative; width: 100%; background: #000;
            padding-bottom: 56.25%; /* 16:9 Ratio */
            height: 0; overflow: hidden;
        }
        .player-wrapper video, .player-wrapper iframe, .no-signal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }
        .no-signal { display: flex; align-items: center; justify-content: center; color: #555; font-weight: bold; }

        /* Score Ticker Overlay */
        .score-ticker {
            background: linear-gradient(90deg, #111, #222); padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333; font-size: 13px;
        }
        .live-status { color: red; font-weight: bold; animation: pulse 1.5s infinite; display: flex; align-items: center; gap: 5px; }
        .live-dot { width: 8px; height: 8px; background: red; border-radius: 50%; }
        .score-text { color: #ffd700; font-weight: bold; font-family: monospace; font-size: 14px; }

        /* 3. TABS UI */
        .nav-tabs {
            display: flex; background: var(--bg-color); border-bottom: 1px solid #333; margin-top: 5px;
        }
        .tab {
            flex: 1; padding: 14px; text-align: center; color: var(--text-sec);
            font-size: 14px; font-weight: 600; cursor: pointer; position: relative;
        }
        .tab.active { color: white; }
        .tab.active::after {
            content: ''; position: absolute; bottom: 0; left: 20%; width: 60%; height: 3px; background: var(--accent); border-radius: 10px 10px 0 0;
        }

        /* 4. CONTENT SECTIONS */
        .content-area { padding: 15px; min-height: 300px; }
        
        .info-card { margin-bottom: 20px; }
        .match-title { font-size: 18px; font-weight: 700; margin-bottom: 5px; line-height: 1.3; }
        .match-meta { font-size: 12px; color: var(--text-sec); display: flex; gap: 15px; align-items: center; }
        .watching-count { color: #4ade80; font-weight: bold; display: flex; align-items: center; gap: 5px; }

        /* POLL SECTION (NEW) */
        .poll-box {
            background: var(--card-bg); padding: 15px; border-radius: 12px;
            border: 1px solid #333; margin-bottom: 20px;
        }
        .poll-title { font-size: 13px; font-weight: bold; color: var(--text-sec); margin-bottom: 10px; text-transform: uppercase; }
        .poll-option {
            background: #2a2d35; padding: 10px; border-radius: 8px; margin-bottom: 8px;
            cursor: pointer; position: relative; overflow: hidden; transition: 0.2s;
            display: flex; justify-content: space-between; align-items: center; font-size: 14px;
        }
        .poll-bar {
            position: absolute; top: 0; left: 0; height: 100%; background: rgba(229, 9, 20, 0.2);
            width: 0%; transition: width 0.5s ease; z-index: 1;
        }
        .poll-text { position: relative; z-index: 2; font-weight: 500; }
        .poll-percent { position: relative; z-index: 2; font-weight: bold; }

        /* CHAT SECTION */
        .chat-window {
            height: 350px; overflow-y: auto; display: flex; flex-direction: column-reverse;
            background: #000; padding: 10px; border-radius: 8px; border: 1px solid #333;
        }
        .chat-msg { padding: 6px 0; font-size: 13px; border-bottom: 1px solid #222; }
        .chat-name { color: var(--highlight); font-weight: bold; margin-right: 6px; }
        .chat-txt { color: #ddd; }

        /* BUTTONS */
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .btn {
            padding: 12px; border-radius: 8px; text-decoration: none; color: white;
            font-weight: bold; text-align: center; display: flex; justify-content: center; align-items: center; gap: 8px;
            font-size: 14px; transition: transform 0.2s;
        }
        .btn-yt { background: #ff0000; }
        .btn-tg { background: #0088cc; }
        .btn:active { transform: scale(0.97); }

        /* Animations */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        /* Utility */
        .hide { display: none; }
    </style>
</head>
