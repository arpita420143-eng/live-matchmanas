<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --bg: #000; --card: #121212; --primary: #3a86ff; --accent: #ff0055; --text: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; padding-bottom: 20px; }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent);
            padding: 15px; position: absolute; top: 0; width: 100%; z-index: 50; pointer-events: none;
        }
        .logo { font-weight: 900; font-size: 16px; text-shadow: 0 2px 5px rgba(0,0,0,0.5); pointer-events: auto; }
        .live-tag { background: red; padding: 3px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; animation: pulse 1s infinite; pointer-events: auto; }

        /* VIDEO PLAYER CONTAINER */
        .video-box {
            position: sticky; top: 0; z-index: 40; width: 100%; aspect-ratio: 16/9;
            background: #000; border-bottom: 1px solid #333; overflow: hidden;
        }
        iframe, video { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }

        /* üî• REACTION OVERLAY (FLOATING EMOJIS) üî• */
        .reaction-layer {
            position: absolute; bottom: 15px; right: 10px; z-index: 60;
            display: flex; gap: 8px; flex-direction: column;
        }
        .react-btn {
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.3);
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer; backdrop-filter: blur(4px);
            transition: transform 0.1s;
        }
        .react-btn:active { transform: scale(0.8); background: rgba(255,255,255,0.2); }
        
        /* Floating Animation */
        .floating-emoji {
            position: absolute; bottom: 50px; right: 20px; font-size: 28px;
            animation: floatUp 2s ease-out forwards; pointer-events: none; z-index: 55;
        }
        @keyframes floatUp { 
            0% { transform: translateY(0) scale(1); opacity: 1; } 
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; } 
        }

        /* TICKER */
        .ticker-wrap { width: 100%; background: #111; overflow: hidden; white-space: nowrap; padding: 8px 0; border-bottom: 1px solid #222; }
        .ticker { display: inline-block; animation: marquee 20s linear infinite; font-size: 12px; color: #aaa; }
        .ticker span { color: var(--primary); font-weight: bold; margin: 0 10px; }

        /* MINI SCORE */
        .mini-score { background: #1a1a1a; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .team-grp { text-align: center; width: 20%; }
        .flag { font-size: 24px; display: block; }
        .t-code { font-size: 12px; font-weight: bold; color: #888; }
        .center-score { text-align: center; flex: 1; }
        .big-score { font-size: 24px; font-weight: 900; color: #fff; }
        .overs { font-size: 12px; color: var(--primary); font-weight: 600; }

        /* TABS */
        .tabs { display: flex; background: #000; border-bottom: 1px solid #222; position: sticky; top: 56.25vw; z-index: 30; }
        .tab { flex: 1; padding: 14px; text-align: center; font-size: 13px; font-weight: 600; color: #777; cursor: pointer; transition: 0.3s; }
        .tab.active { color: white; border-bottom: 3px solid var(--accent); background: linear-gradient(to top, rgba(255,0,85,0.1), transparent); }

        /* SECTIONS */
        .section { display: none; padding: 15px; animation: fadeIn 0.4s; }
        .section.active { display: block; }

        /* SOCIAL & POLL */
        .social-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .s-btn { flex: 1; padding: 12px; border-radius: 10px; text-decoration: none; color: white; font-weight: bold; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .yt { background: linear-gradient(135deg, #ff0000, #990000); }
        .tg { background: linear-gradient(135deg, #0088cc, #005580); }

        .stats-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .stats-table td { padding: 10px 0; border-bottom: 1px solid #222; font-size: 13px; color: #ccc; }
        .highlight { color: white; font-weight: bold; }
        .val { text-align: right; color: var(--primary); font-weight: bold; }

        /* CHAT */
        .chat-box { height: 300px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .msg { display: flex; gap: 10px; margin-bottom: 12px; }
        .av { width: 32px; height: 32px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #fff; }
        .txt { background: #222; padding: 8px 12px; border-radius: 0 12px 12px 12px; color: #ddd; font-size: 13px; border: 1px solid #333; }
        .input-bar { display: flex; gap: 10px; margin-top: 10px; }
        .inp { flex: 1; background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 30px; color: white; outline: none; }
        .send-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); border: none; color: white; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
