<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Manas Celebration</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --bg: #000; --card: #121212; --primary: #3a86ff; --accent: #ff0055; --text: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; padding-bottom: 20px; }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent);
            padding: 15px; position: absolute; top: 0; width: 100%; z-index: 50; pointer-events: none;
        }
        .logo { font-weight: 900; font-size: 16px; text-shadow: 0 2px 5px rgba(0,0,0,0.5); pointer-events: auto; }
        .live-tag { background: red; padding: 3px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; animation: pulse 1s infinite; pointer-events: auto; }

        /* VIDEO PLAYER CONTAINER */
        .video-wrapper { position: relative; width: 100%; z-index: 40; background: #000; }
        .video-box {
            position: relative; width: 100%; aspect-ratio: 16/9;
            background: #000; border-bottom: 1px solid #333; overflow: hidden;
        }
        iframe, video { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }

        /* üî• REACTION OVERLAY (FLOATING EMOJIS) üî• */
        .reaction-layer {
            position: absolute; bottom: 15px; right: 10px; z-index: 60;
            display: flex; gap: 8px; flex-direction: column; pointer-events: auto;
        }
        .react-btn {
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.3);
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer; backdrop-filter: blur(4px);
            transition: transform 0.1s; color: white;
        }
        .react-btn:active { transform: scale(0.8); background: rgba(255,255,255,0.2); }
        
        /* Floating Animation */
        .floating-emoji {
            position: absolute; bottom: 50px; right: 20px; font-size: 30px;
            animation: floatUp 2s ease-out forwards; pointer-events: none; z-index: 55;
        }
        @keyframes floatUp { 
            0% { transform: translateY(0) scale(1); opacity: 1; } 
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; } 
        }

        /* SCORE & TABS */
        .mini-score { background: #1a1a1a; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .center-score { text-align: center; flex: 1; }
        .big-score { font-size: 24px; font-weight: 900; color: #fff; }
        
        .tabs { display: flex; background: #000; border-bottom: 1px solid #222; margin-top: 10px; }
        .tab { flex: 1; padding: 14px; text-align: center; font-size: 13px; font-weight: 600; color: #777; cursor: pointer; }
        .tab.active { color: white; border-bottom: 3px solid var(--primary); }

        .content { display: none; padding: 15px; }
        .content.active { display: block; }

        /* CHAT */
        .chat-box { height: 250px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .msg { display: flex; gap: 10px; margin-bottom: 10px; font-size: 13px; }
        .av { width: 30px; height: 30px; background: #333; border-radius: 50%; display:flex; align-items:center; justify-content:center; font-weight:bold; color:#aaa; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">MATCH <span style="color:var(--primary)">MANAS</span></div>
        <div class="live-tag">‚óè LIVE</div>
    </div>

    <div class="video-wrapper">
        <div class="video-box" id="playerContainer"></div>

        <div class="reaction-layer">
            <div class="react-btn" onclick="triggerReaction('‚ù§Ô∏è')">‚ù§Ô∏è</div>
            <div class="react-btn" onclick="triggerReaction('üî•')">üî•</div>
            <div class="react-btn" onclick="triggerCelebration()">üéâ</div>
        </div>
    </div>

    <div class="mini-score">
        <div>üáÆüá≥ IND ‚ù§Ô∏è</div>
        <div class="center-score">
            <div class="big-score" id="score">0/0 ‚ù§Ô∏è</div>
            <div style="font-size:12px; color:#3a86ff;">0.0 Overs ‚ù§Ô∏è</div>
        </div>
        <div>üá≥üáø NZ ‚ù§Ô∏è</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="openTab('chat')">Live Chat</div>
        <div class="tab" onclick="openTab('info')">Info</div>
    </div>

    <div id="chat" class="content active">
        <div class="chat-box" id="chatList"></div>
        <input type="text" placeholder="Chat here..." style="width:100%; padding:12px; background:#222; border:none; color:white; border-radius:20px; margin-top:10px;">
    </div>

    <div id="info" class="content">
        <p style="text-align:center; color:#777;">Stream provided by Match Manas</p>
    </div>

    <script>
        // ==========================================
        // üî• LINK HERE üî•
        // ==========================================
        const streamLink = "https://www.youtube.com/live/GLlHqWwWMms?si=feAM_NfBI9q2_40n";
        document.getElementById("score").innerText = "0/0"; // ‚ù§Ô∏è Score
        // ==========================================

        function initPlayer(url) {
            const box = document.getElementById('playerContainer');
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let vId = url.includes('/live/') ? url.split('/live/')[1].split('?')[0] : url.split('v=')[1].split('&')[0];
                box.innerHTML = `<iframe src="https://www.youtube.com/embed/${vId}?autoplay=1&mute=0&rel=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            } else if (url.includes('.m3u8')) {
                const vid = document.createElement('video');
                vid.controls = true; vid.autoplay = true; vid.style.width="100%"; vid.style.height="100%";
                box.appendChild(vid);
                if (Hls.isSupported()) { const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid); }
                else { vid.src = url; }
            } else { box.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`; }
        }
        initPlayer(streamLink);

        function openTab(id) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        // --- üéâ CELEBRATION LOGIC üéâ ---
        function triggerCelebration() {
            // Confetti Blast
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#00ff00', '#0000ff']
            });
            triggerReaction('üéâ'); // Also float emoji
        }

        // --- ‚ù§Ô∏è FLOATING REACTION LOGIC ‚ù§Ô∏è ---
        function triggerReaction(emoji) {
            const container = document.querySelector('.video-wrapper');
            const el = document.createElement('div');
            el.innerText = emoji;
            el.className = 'floating-emoji';
            
            // Randomize position slightly
            const randomRight = Math.floor(Math.random() * 50) + 10;
            el.style.right = randomRight + 'px';
            
            container.appendChild(el);
            
            // Remove element after animation finishes
            setTimeout(() => {
                el.remove();
            }, 2000);
        }

        // Fake Chat
        const chats = ["India Jeetega!", "Kohli üî•", "Sixer!"];
        setInterval(() => {
            const c = document.getElementById('chatList');
            const t = chats[Math.floor(Math.random()*chats.length)];
            const d = document.createElement('div'); d.className='msg';
            d.innerHTML = `<div class="av">${t[0]}</div><div style="background:#222; padding:8px; border-radius:10px; color:#ddd;">${t}</div>`;
            c.prepend(d);
        }, 2000);

    </script>
</body>
</html>
