            background: linear-gradient(45deg, #ffcc00, #ff9900); color: #000;

        .channel-card { background: var(--bg-card); border-radius: 12px; padding: 15px; text-align: center; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .channel-card:hover { border-color: var(--accent-red); transform: translateY(-3px); }
        .channel-card i { font-size: 20px; color: var(--accent-red); margin-bottom: 8px; }

        .admin-input { width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>

    ];

    let channels = JSON.parse(localStorage.getItem('mks_v4_data')) || allChannels;
    let hls = null;
    let clickCount = 0;

    function init() {
        renderGrid();
        fillAdminSelect();
        loadPlayer(channels[0]);
    }

    function renderGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = "";
        channels.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.onclick = () => { loadPlayer(ch); window.scrollTo({top:0, behavior:'smooth'}); };
            card.innerHTML = `<i class="fas fa-tv"></i><h4>${ch.name}</h4>`;
            grid.appendChild(card);
        });
    }

    function loadPlayer(ch) {
        const video = document.getElementById('video');
        const iframeBox = document.getElementById('iframe-box');
        const settingsBtn = document.getElementById('settings-btn');
        document.getElementById('loader').style.display = 'block';
        if(hls) hls.destroy();
        video.style.display = 'none';
        iframeBox.style.display = 'none';
        iframeBox.innerHTML = "";
        settingsBtn.style.display = 'none';

        if (ch.url.includes('.m3u8')) {
            video.style.display = 'block';
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(ch.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    document.getElementById('loader').style.display = 'none';
                    video.play();
                    settingsBtn.style.display = 'block';
                    generateQualityMenu();
                });
            }
        } else {
            iframeBox.style.display = 'block';
            iframeBox.innerHTML = `<iframe src="${ch.url}" allowfullscreen scrolling="no"></iframe>`;
            document.getElementById('loader').style.display = 'none';
        }
    }

    function generateQualityMenu() {
        const list = document.getElementById('quality-list');
        list.innerHTML = '<div class="q-item" onclick="setQuality(-1)">Auto</div>';
        hls.levels.forEach((l, i) => { list.innerHTML += `<div class="q-item" onclick="setQuality(${i})">${l.height}p</div>`; });
    }

    function setQuality(i) { hls.currentLevel = i; toggleQualityMenu(); }
    function toggleQualityMenu() { 
        const m = document.getElementById('quality-menu');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    function unlockSecret() {
        if (++clickCount === 5) {
            let pass = prompt("Password:");
            if (pass === "manas") document.getElementById('secret-menu').style.display = 'block';
            clickCount = 0;
        }
    }

    function fillAdminSelect() {
        document.getElementById('admin-select').innerHTML = channels.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    }

    function saveAdminLink() {
        const id = document.getElementById('admin-select').value;
        const url = document.getElementById('admin-url').value;
        if(url) {
            channels.find(c => c.id === id).url = url;
            localStorage.setItem('mks_v4_data', JSON.stringify(channels));
            alert("Updated!");
            renderGrid();
        }
    }

    // üî• FAKE VIEWER LOGIC üî•
